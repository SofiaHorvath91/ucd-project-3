{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row mb-2">
        <div class="col-xs-1 text-center">
            <h1>{{result.quiz}}</h1>
        </div>
    </div>
    <div class="row mt-3 mb-2">
        <div class="center-container">
            {% for h in houses %}
                <img src="{% static '' %}img/{{h.name_smallcaps}}.png" class="sorting-houses-icon" alt="">
            {% endfor %}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1 text-center">
            <h2>You belong to</h2>
            <h2>{{title}}</h2>
        </div>
    </div>
    <div class="buttons-container mt-3 mb-2">
        {% for h in houses %}
            <div class="center-container mt-1">
                <div class="index-card">
                    <article>
                        <header>
                            <h3 class="mt-3 uppercase-txt {{h.name_smallcaps}}-txt"><strong>{{h.name}}</strong></h3>
                            <img src="{% static '' %}img/{{h.name_smallcaps}}.png" class="index-card-icon" alt="">
                        </header>
                        <section class="mb-2">
                            <p class="mt-2 mb-3 bold">{{h.keywords}}</p>
                            <a class="btn btn-lg {{h.name_smallcaps}}-btn mb-1" href="">
                                <strong>House {{h.name}}</strong>
                            </a>
                        </section>
                    </article>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}s
